<div class="container-fluid bg-personal">
    <div class="row">
        <h4 class="text-light text-center">Dashboard</h4>
        <div class="col-lg-3 text-light">Hello!! God bless you {{username}}</div>
        <div class="col-lg-6 table-responsive">
            <div class="spinner-grow text-primary" role="status" *ngIf="loading">
                <span class="visually-hidden">Loading...</span>
            </div>
            <table class="table text-light">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Content</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of contacts">
                        <th scope="row">{{contact.id}}</th>
                        <td>{{contact.name}}</td>
                        <td>{{contact.last}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.content}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-lg-3">

            <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
        </div>
    </div>

</div>
